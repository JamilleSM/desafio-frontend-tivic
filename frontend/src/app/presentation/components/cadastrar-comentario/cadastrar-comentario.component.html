<section>
  <div mat-dialog-title class="header-modal">
    <p>Comentários</p>
    <mat-icon (click)="closeModal()">close</mat-icon>
  </div>

  <form [formGroup]="formGroup">
    <mat-dialog-content>
      <div class="input-container">
        <label>Novo comentário<span>*</span></label>
        <textarea
          cols="10"
          rows="2"
          placeholder="Digite alguma observação se tiver"
          formControlName="mensagem"
        ></textarea>
        <validator controlName="mensagem"></validator>
      </div>

      @for (comentario of comentarios; track comentario) {
      <div class="container-comentario">
        <div class="user-comentario">
          <p>Usuário</p>
          <mat-icon>account_circle</mat-icon>
        </div>
        <div class="comentario">
          <span>{{ comentario.mensagem }}</span>
        </div>
      </div>
      } @empty {
      <p>Sem comentário registrados no momento!</p>
      }

      <div class="content-button" (click)="submitForm()">
        <button type="button" class="btn-primary">Publicar</button>
      </div>
    </mat-dialog-content>
  </form>
</section>
