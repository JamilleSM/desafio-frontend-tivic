<section>
  <div class="sidenav-container">
    <div class="sidenav-content">
      <div class="logo-container">
        <img src="assets/logo_tivic.png" alt="Logo tivic" />
      </div>
      <ul class="sidenav-link">
        <li>
          <a [class.active]="path === '/relatorio'" routerLink="/relatorio"
            ><mat-icon>cached</mat-icon>Relatório</a
          >
        </li>
        <li>
          <a [class.active]="path === '/operacao'" routerLink="/operacao"
            ><mat-icon>description</mat-icon>Operações</a
          >
        </li>
        <li>
          <a [class.active]="path === '/veiculo'" routerLink="/veiculo"
            ><mat-icon>directions_car</mat-icon>Veículos</a
          >
        </li>
      </ul>
    </div>

    @if( isLoggedIn$ | async) {
    <div class="btn-logout">
      <button class="btn-primary" (click)="logout()">
        Sair
        <mat-icon>logout</mat-icon>
      </button>
    </div>
    }
  </div>
</section>
